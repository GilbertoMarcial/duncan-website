<!-- Beging Main -->
<div class="page-header min-vh-75" style="background-image: url('../assets/images/brands/{{ brand.bg_image }}.webp');">
  <span class="mask bg-gradient-images-02-uai opacity-6"></span>
  <div class="container">
    <!-- Botón atrás -->
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-10">
        <a href="javascript:;" (click)="goBack()" class="text-white text-sm hover-underline">
          <svg fill="#ffffff" height="25px" width="25px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-47.26 -47.26 567.13 567.13" xml:space="preserve" stroke="#ffffff" stroke-width="0.00472615"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <path d="M167.158,117.315l-0.001-77.375L0,193.619l167.157,153.679v-68.555c200.338,0.004,299.435,153.932,299.435,153.932 c3.951-19.967,6.023-40.609,6.023-61.736C472.615,196.295,341.8,117.315,167.158,117.315z"></path> </g> </g> </g></svg>
          Regresar
        </a>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-lg-8 mx-auto text-center">
        <h2 class="text-white display-4">
          {{ brand.name }}
        </h2>
        <br>
        <div class="scroll-down-container">
          <a href="javascript:;" (click)="scrollToAbout()" type="button" class="scroll-down-button">
            <div class="chevron"></div>
            <div class="chevron"></div>
            <div class="chevron"></div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Main -->

<!-- Begin about -->
<section class="page-header min-vh25" id="acerca" name="acerca">
  <div class="container">
    <div class="row align-items-center my-5">
      <div class="col-lg-8 col-12 mx-auto text-center">
        <div>
          <h2 class="text-primary-uai">Acerca de</h2>
          <div [innerHTML]="brand.about"></div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End about -->

<!-- Begin líneas v02-->
<section class="pb-3">
  <div class="container">
    <div class="row">

      <div class="col-lg-1"></div>
      <div class="col-lg-10">
        <div class="row">

          <div class="container-card">
            <ng-container *ngFor="let line of brand.lines; let i = index;">
              <div class="card-v2">
                <div class="card-image-v2" style="background-image: url('../assets/images/lines/{{ line.key }}.webp');" *ngIf="i % 2 === 0"></div>
                <div class="card-content-v2">
                  <div class="px-5 py-5">
                    <h2 class="text-secondary-uai">{{ line.name }}</h2>
                    <p class="text-dark-uai">{{ line.short_description }}</p>
                    <a href="javascript:;" [routerLink]="[line.key]" type="button" class="btn btn-primary btn-sm">
                      Ver productos
                    </a>
                  </div>
                </div>
                <div class="card-image-v2" style="background-image: url('../assets/images/lines/{{ line.key }}.webp');" *ngIf="i % 2 !== 0"></div>
              </div>
            </ng-container>

          </div>

        </div>

      </div>
    </div>
  </div>
</section>
<!-- End líneas -->

<!-- Begin más info -->
<app-more-info></app-more-info>
<!-- End más info -->
