<!-- Beging Main -->
<div class="page-header min-vh-65" style="background-image: url('https://cdn.pixabay.com/photo/2021/08/04/13/06/software-developer-6521720_1280.jpg');">
  <!-- <div class="page-header min-vh-75"> -->
  <span class="mask bg-gradient-images-02-uai"></span>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8 mx-auto text-center">
        <h2 class="text-white display-4">
          {{ line.name }}
        </h2>
        <br>
        <div class="scroll-down-container">
          <a href="javascript:;" (click)="scrollToDescription()" type="button" class="scroll-down-button">
            <div class="chevron"></div>
            <div class="chevron"></div>
            <div class="chevron"></div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Main -->

<!-- Begin Descripción general -->
<section class="page-header min-vh-35" id="descripcion" name="descripcion">
  <div class="container">
    <div class="row align-items-center my-5">
      <div class="col-lg-8 col-12 mx-auto text-center">
        <div>
          <h2 class="text-primary-uai">Descripción general</h2>
          <div [innerHTML]="line.description"></div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Descripción general -->

<!-- Begin Categorías -->
<ng-container *ngFor="let category of line.categories; let i = index">
  <section class="page-header">
    <span class="mask bg-gradient-doble opacity-1" *ngIf="i % 2 === 0"></span>
    <div class="container">
      <div class="row mt-3 mb-3">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
          <h2 class="text-secondary-uai mt-5">
            {{ category.name }}
          </h2>
        </div>
      </div>

      <div class="row mb-7">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
          <div class="row">
            
            <!-- Begin Productos -->
            <div class="col-lg-4 mb-lg-0 mb-4 mt-4" *ngFor="let product of category.products; let j = index">
              <div class="card card-hover">
                <div class="card-header p-0 position-relative z-index-1">
                  <a href="javascript:;" class="d-block">
                    <img src="../assets/images/products/{{ product.key }}.png" alt="{{ product.name }}" class="img-fluid border-radius-sm">
                  </a>
                </div>
                
                <div class="card-body pt-3">
                  <a href="javascript:;" class="card-title h5 d-block text-secondary-uai">
                    {{ product.name }}
                  </a>
                  <p class="card-description-mb-4 text-dark-uai">
                    {{ product.subname }}
                  </p>
                  <div class="align-items-center">
                    <div class="col-md-12 text-center">
                      <a href="javascript:;" [routerLink]="['/products', product.key]" class="btn btn-primary mt-4">
                        Ver equipo
                      </a>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <!-- End Productos -->

          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>
<!-- End Categorías -->

<!-- Begin más info -->
<app-more-info></app-more-info>
<!-- End más info -->
